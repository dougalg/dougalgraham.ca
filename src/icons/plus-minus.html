{% include ../icons/icon.html %}

{% if true != plusMinusIsLoaded %}
{%- assign plusMinusIsLoaded = true -%}
<style type="text/css">
.plus-minus {
	overflow: visible;
}

.vert,
.horiz,
.plus-minus,
.squirkle {
	transition: transform 0.5s;
	transform-origin: center;
}

.squirkle {
	stroke-width: 0;
	transition:
		stroke-width 0.2s,
		transform 0.5s;
}
</style>
{% endif %}

<svg
    class="plus-minus icon--inline"
    viewBox="0 0 90 90"
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200"
>
	<path class="squirkle"
		stroke="currentColor"
		fill="none"
		d="
		M15,3 H75
		Q86,4 87,15
		V75
		Q86,86 75,87
		H15
		Q4,86 3,75
		V15
		Q4,4 15,3
		Z
		"
	/>
	<line
        class="horiz"
        stroke="currentColor"
        stroke-width="5"
        stroke-linecap="round"
        x1="20"
        y1="45"
        x2="70"
        y2="45"
	/>
	<line
		class="vert"
		stroke="currentColor"
		stroke-width="5"
		stroke-linecap="round"
        x1="20"
        y1="45"
        x2="70"
        y2="45"
	/>
</svg>
