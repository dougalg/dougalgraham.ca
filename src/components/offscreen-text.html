{% if true != offscreenTextLoaded %}
{%- assign offscreenTextLoaded = true -%}
<style type="text/css">
.offscreen-text {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    overflow: hidden;
    border: 0;
    clip: rect(1px 1px 1px);  /* for Internet Explorer */
	clip: rect(1px, 1px, 1px, 1px);
}
</style>
{% endif %}

<span class="offscreen-text">{{ text }}</span>
